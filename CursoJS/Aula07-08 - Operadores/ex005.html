<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    var num1 = Number(window.prompt('Digite um Numero: '))
    var num2 = Number(window.prompt('Digite outro numero Numero: '))
        document.write(`A soma dos números ${num1} e ${num2} será ${num1 + num2} . </br>`)
        document.write(`A diferença dos números ${num1} e ${num2} será ${num1 - num2} .</br>`)
        document.write(`A multiplicação dos números ${num1} e ${num2} será ${num1 * num2} .</br>`)
        document.write(`A divisão dos números ${num1} e ${num2} será ${num1 / num2} .</br>`)
        document.write(`A potência dos números ${num1} e ${num2} será ${num1 ** num2} .</br>`)
        document.write(`A resto da divisão dos números ${num1} e ${num2} será ${num1 % num2} .</br>`)
    </script>
</body>
</html>
